<!-- CONTENEDOR PRINCIPAL -->
<div class="d-flex">

  <!-- SIDEBAR -->
  <div id="sidebar-wrapper"
    class="d-flex flex-column min-vh-100 position-fixed start-0 top-0 overflow-auto sidebar-professional"
    style="width: 250px; z-index: 1000;">

    <!-- LOGO -->
    <div class="sidebar-heading text-center py-4 border-bottom">
      <a routerLink="/admin/dashboard" class="text-decoration-none">
        <div class="logo-container mb-2">
          <i class="fas fa-hand-sparkles logo-icon"></i>
        </div>
        <strong class="fs-4 text-primary-custom">DermaTech</strong>
        <div class="small text-muted mt-1">Sistema de Gesti√≥n</div>
      </a>
    </div>

    <!-- MENU -->
    <div class="list-group list-group-flush flex-grow-1">

      <!-- Dashboard -->
      <a routerLink="/admin/dashboard" routerLinkActive="active"
        class="list-group-item list-group-item-action sidebar-item border-0">
        <i class="fas fa-tachometer-alt fa-fw me-3"></i>Dashboard
      </a>

      <hr class="sidebar-divider">

      <!-- PACIENTES -->
      <a (click)="togglePacientes()"
        class="list-group-item list-group-item-action sidebar-item border-0 d-flex justify-content-between align-items-center"
        [class.active]="pacientesOpen">
        <span>
          <i class="fas fa-user-injured fa-fw me-3"></i>Pacientes
        </span>
        <i class="fas fa-chevron-down small" [class.rotate]="pacientesOpen"></i>
      </a>

      <div class="collapse-menu" [class.show]="pacientesOpen">
        <a routerLink="/admin/pacientes" routerLinkActive="active"
          class="list-group-item list-group-item-action sidebar-subitem border-0 ps-5 py-2">
          <i class="fas fa-list fa-fw me-2"></i>Listado
        </a>
      </div>
      <!-- CITAS -->
      <a (click)="toggleCitas()"
        class="list-group-item list-group-item-action sidebar-item border-0 d-flex justify-content-between align-items-center"
        style="cursor: pointer;">
        <span><i class="fas fa-calendar-check fa-fw me-3"></i>Citas</span>
        <i class="fas fa-chevron-down small transition-icon" [class.rotate]="citasOpen"></i>
      </a>
      <div class="collapse-menu" [class.show]="citasOpen">
        <a routerLink="/admin/citas" routerLinkActive="active"
          class="list-group-item list-group-item-action sidebar-subitem border-0 ps-5 py-2">
          <i class="fas fa-calendar-list fa-fw me-2"></i>Ver Citas
        </a>
      </div> <!-- PRODUCTOS -->
      <a (click)="toggleProductos()"
        class="list-group-item list-group-item-action sidebar-item border-0 d-flex justify-content-between align-items-center"
        [class.active]="productosOpen">
        <span>
          <i class="fas fa-box-open fa-fw me-3"></i>Productos
        </span>
        <i class="fas fa-chevron-down small" [class.rotate]="productosOpen"></i>
      </a>

      <div class="collapse-menu" [class.show]="productosOpen">
        <a routerLink="/admin/productos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          class="list-group-item list-group-item-action sidebar-subitem border-0 ps-5 py-2">
          <i class="fas fa-list fa-fw me-2"></i>Listado
        </a>

        <a routerLink="/admin/productos" (click)="onAgregarProducto()"
          class="list-group-item list-group-item-action sidebar-subitem border-0 ps-5 py-2" style="cursor: pointer;">
          <i class="fas fa-plus fa-fw me-2"></i>Agregar
        </a>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="sidebar-footer border-top p-3 text-center">
      <div class="small text-muted">DermaTech v1.0</div>
    </div>

  </div>
